<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Zinedine Tomasella Logo" id="logo" />
      <a href="index_de.html" id="language">DE</a>
    </header>

    <nav>
      <ul>
        <li class="home"><a href="#home">Home</a></li>
        <li class="about"><a href="#about">About</a></li>
        <li class="projects"><a href="#projects">Projects</a></li>
        <li class="contact"><a href="#contact">Contact</a></li>
        <li id="social">
          <a href="https://www.linkedin.com/in/zinedine-tomasella-457a441b8/"
            ><i class="fa-brands fa-linkedin fa-2xl" style="color: #000000"></i
          ></a>
          <a href="https://github.com/Sanssolvant"><i class="fa-brands fa-github fa-2xl" style="color: #000000"></i></a>
        </li>
      </ul>
    </nav>

    <section id="home">
      <article>
        <div id="imageContainer" class="hiddenUnder">
          <img src="img/zt-home.jpg" alt="Zinedine Tomasella picture" id="picture" />
          <h1 id="welcome">WELCOME</h1>
        </div>
      </article>
    </section>

    <section id="about">
      <article>
        <h1 class="hiddenLeft">ABOUT ME.</h1>
        <p class="hiddenRight" id="aboutme-text">Hi! I'm Zinedine the Coder</p>
      </article>
    </section>

    <section id="projects">
      <div id="grid-wrapper">
        <div id="topLeft">
          <a href="">Java <i class="fa-brands fa-java"></i></a>
        </div>
        <div id="topRight">
          <a href="">React <i class="fa-brands fa-react"></i></a>
        </div>
        <div id="bottomLeft">
          <a href="">Javascript/PHP <i class="fa-brands fa-js"></i> <i class="fa-brands fa-php"></i></a>
        </div>
        <div id="bottomRight">
          <a href="">Node.js <i class="fa-brands fa-node-js"></i></a>
        </div>
      </div>

      <article>
        <h1 class="hiddenRight">PROJECTS.</h1>
      </article>
    </section>

    <section id="contact">
      <article>
        <h1 class="hiddenAbove">CONTACT.</h1>
        <form class="contact-form">
          <input
            type="text"
            name="name"
            class="text-box-name hiddenLeft"
            placeholder="NAME"
            spellcheck="false"
            required
          />

          <input
            type="email"
            name="mail"
            class="text-box-email hiddenLeft"
            placeholder="EMAIL"
            spellcheck="false"
            required
          />

          <input
            type="text"
            name="subject"
            class="text-box-subject hiddenLeft"
            placeholder="SUBJECT"
            spellcheck="false"
            required
          />

          <textarea
            name="message"
            rows="3"
            class="text-box-message hiddenLeft"
            placeholder="MESSAGE"
            spellcheck="false"
            required
          ></textarea>

          <button type="submit" name="submit" class="send-btn hiddenUnder">SEND</button>
        </form>
      </article>
    </section>

    <a href="#home"><i class="fa-sharp fa-solid fa-angles-up fa-xl" style="color: #000000" id="arrow"></i> </a>
  </body>

  <script src="javascript/script.js"></script>
</html>
